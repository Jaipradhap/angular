<div class="container-fluid">

  <p></p>

  <div class="row">
    <div class="col-8 col-sm-8 mb-3 offset-2">
      <div class="card">
        <div class="card-header">
          <h5>What Quote is on your mind?</h5>
        </div>
        <div class="card-body">
          <div role="form">
            <div class="form-group col-8 offset-2">
              <textarea #quote class="form-control" rows="3" cols="40" [(ngModel)]="quoteText" name="quoteText"></textarea>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" (click)="createNewQuote()" [disabled]="!quoteText">
                Create a new quote
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div lass="card mb-3 col-5 list-card" id="quote-cards" style="max-width: 18rem;" *ngFor="let quote of quotes; let i = index" (click)="removeQuote(i)">
      <div class="card-body">
        <h6>{{quote.text}}</h6>
      </div>
      <div class="card-footer text-muted">
        <small>Created on {{quote.date}}</small>
      </div>
    </div>
  </div>

</div>
