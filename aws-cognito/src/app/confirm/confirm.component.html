<div class="container">
  <h1>{{title}}</h1>

  <form (ngSubmit)="onConfirm()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="registration.username">
    </div>

    <div class="form-group">
      <label for="verificationCode">Verification Code</label>
      <input type="text" class="form-control" id="verificationCode" name="verificationCode" required [(ngModel)]="registration.verificationCode">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

</div>
