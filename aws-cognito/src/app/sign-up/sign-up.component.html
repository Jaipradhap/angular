<div class="container">
  <h1>{{title}}</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="registration.username">
    </div>

    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" class="form-control" id="email" name="username" required [(ngModel)]="registration.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" required [(ngModel)]="registration.password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <br>

  <div><h2>Registration:</h2>{{currentRegistration}}</div>

</div>
