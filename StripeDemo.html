<!DOCCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" type="text/css" href="StripeDemo.css">
</head>

<body>

<form>
    <label>
        <input name="cardholder-name" class="field is-empty" placeholder="Jane Doe" value="AAA"/>
        <span><span>Name</span></span>
    </label>
    <label>
        <input name="cardholder-phone" class="field is-empty" type="tel" placeholder="(123) 456-7890" value="011"/>
        <span><span>Phone</span></span>
    </label>
    <label>
        <div id="card-element" class="field is-empty"></div>
        <span><span>Card</span></span>
    </label>
    <button type="submit">Pay $25</button>
    <div class="outcome">
        <div class="error" role="alert"></div>
        <div class="success">
            Success! Your Stripe token is <span class="token"></span>
        </div>
    </div>
</form>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript" src="BitCoinDemo.js"></script>

</html>
